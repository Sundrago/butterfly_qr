<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-creator/dist/qr-creator.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" </head>

<body>
    <script type="text/javascript" src="main.js"></script>
    <div class="w-screen h-screen grid grid-cos-1 place-items-center content-center">
        <!-- LOGO -->
        <div class="grid grid-cos-1 justify-center">
            <p class="text-center lg:text-5xl md:text-2xl sm:text-xl text-slate-600 font-bold"> (logo) MUSEYM X <br>
                ENSEMBLE</p>
            <p class="text-center lg:text-xl md:text-sm m-8 text-slate-900"> 나만의 나비를 숲 속으로 날려보내주세요.</p>
        </div>
        <!-- QR -->
        <!-- <img id="QRImage" src="dummy.png" class="w-full max-w-xl"> -->
        <canvas id="QR" class="w-4/5 max-w-xl"></canvas>
        <!-- BTNS -->
        <div class="flex justify-center mt-12">
            <button type="button" onclick="request()"
                class="text-white bg-slate-400 hover:bg-slate-600 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none ">Refresh
            </button>
        </div>
        <!-- CONSOLE -->
        <div class="grid grid-cos-1 justify-center m-2">
            <p id="regdt" class="text-sm text-slate-400/50"></p>
            <p id="valdt" class="text-sm text-slate-400/50"></p>
            <p id="updatedTime" class="text-sm text-slate-400/50"></p>
            <p id="countdownTimer" class="text-sm text-slate-400/50"></p>
        </div>
    </div>
</body>

</html>
